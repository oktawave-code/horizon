[[constraint]]
  branch = "master"
  name = "crash.ops.oktawave.com/git/scm/hor/idserverlink.git"

[[constraint]]
  name = "github.com/Shopify/sarama"
  version = "1.19.0"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

[prune]
  go-tests = true
  unused-packages = true
